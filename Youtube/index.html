<html>

<head>
    <title>My Youtube Page</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />    
</head>

<body>
    <template id='videoCardTpl'>
        <div class="video-card">
            <div class='thumbnail'>
                <div class="title"></div>
                <img alt='image here' />
            </div>
            <div class="channel">
                <ul class="fa-ul">
                    <li class="channelTitle"><i class="fa-li fa fa-male"></i></li>
                    <li class="publishedDate"><i class="fa-li fa fa-calendar"></i></li>
                    <li class="views"><i class="fa-li fa fa-eye"></i></li>
                </ul>
            </div>
            <p class="description">

            </p>
        </div>
    </template>
    <script src="./build/bundle.js"></script>
</body>

</html>
